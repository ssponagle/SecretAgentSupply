<!DOCTYPE HTML>
<html>

<head>
  <title>Secret Agent Supply Inc.</title>
  <link href="./resources/css/reset.css" type="text/css" rel="stylesheet" />
  <link href="./resources/css/style.css" type="text/css" rel="stylesheet" />

</head>

<body>
  <div class="container">
    <header class="fixwidth">
      <img src="./resources/images/logo.png" alt="Logo" />
      <h4>SECRET AGENT SUPPLY INC.</h4>
    </header>
    <section id="banner" class="container">
      <div class="fixwidth transparent">
        <div class="text">
          <h4>NEW ARRIVAL</h4>
          <h1>SPORT BIKES AND MOTORCYCLES</h1>
        </div>
      </div>
    </section>
    <div class="container red">
      <nav class="desktop fixwidth">
        <ul>
          <li class="desktop">
            Eyewear
          </li>
          <li class="desktop">
            Apparel
          </li>
          <li class="desktop">
            Gadgets
          </li>
          <li class="desktop">
            Vehicles
          </li>
          <li class="desktop">
            Classes
          </li>
          <li class="desktop">
            Contact
          </li>
          <li class="mobile">
            Menu
          </li>
        </ul>
      </nav>
    </div>
    <div class="container white">
      <section class="fixwidth" id="products">
        <figure>
          <img src="./resources/images/pen.png" />
          <figcaption>
            Exploding Pen
          </figcaption>
        </figure>
        <figure class="smallscreen">
          <img src="./resources/images/watch.png" />
          <figcaption>
            Cellular Watch
          </figcaption>
        </figure>
        <figure class="mobile">
          <img src="./resources/images/glasses.png" />
          <figcaption>
            Thermal Glasses
          </figcaption>
        </figure>
      </section>
      <section class="fixwidth" id="info">
        <div class="object">
          <h4 class="box">Locations</h4>
          <h4>-47.3464436, 84.32354</h4>
        </div>
        <div class="object">
          <h4 class="box">Hours</h4>
          <h4>0800 - 1800</h4>
        </div>
      </section>
    </div>
    <div class="container black">
      <footer class="fixwidth">
        <p>
          Copyright Secret Agent Supply Inc.
        </p>
      </footer>
    </div>
  </div>
</body>

</html>
